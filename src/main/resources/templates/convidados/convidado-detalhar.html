<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Cadastro Convidados</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="">Convidado</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<!-- Call to Action Well -->
		<div class="row">
			<div class="col-lg-12">
				<div class="well">

					<h2>Convidado</h2>

					<form th:action="@{/convidados/salvar}" method="post" th:object="${convidado}">

						<div class="form-group">
							<!-- <label class="control-label" for="id">Id:</label>  -->
							<input type="hidden" name="id" id="id" class="form-control" maxlength="50" size="50" th:field="*{id}" />
						</div>

						<div class="form-group">
							<label class="control-label" for="nome">Nome:</label> 
							<input type="text" name="nome" id="nome" class="form-control" maxlength="50" size="50" th:field="*{nome}" />
						</div>
						<div class="form-group">
							<label class="control-label" for="email">E-mail:</label> 
							<input type="text" name="email" id="email" class="form-control" maxlength="50" size="15" th:field="*{email}" />
						</div>

						<div class="form-group">
							<label class="control-label" for="acompanhantes">Qtd Acompanhante:</label>
							<input type="text" name="acompanhantes" id="acompanhantes" class="form-control" maxlength="14" size="15" th:field="*{acompanhantes}" />
						</div>
						<a class="btn btn-danger btn-xsg" href="">Cancelar</a>
						<button type="submit" class="btn btn-primary btn-lg">Gravar</button>

						<br> 
					</form>

				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
