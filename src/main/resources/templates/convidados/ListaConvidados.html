<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Cadastro Convidados</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>

<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de convidados</h1>
		</div>
		<div class="panel-body">
			<form class="form-inline" method="POST" th:object="${convidadoDto}"
				th:action="@{/convidados/salvar}" style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nome"
						th:field="*{nome}"/> <input type="text" class="form-control"
						placeholder="E-mail" th:field="*{email}" /> <input type="text"
						class="form-control" placeholder="Acompanhantes"
						th:field="*{acompanhantes}" />
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>E-mail</th>
						<th>Acompanhantes</th>
						<th>Ac√µes</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado : ${convidados}">
						<td th:text="${convidado.nome}"></td>
						<td th:text="${convidado.email}"></td>
						<td th:text="${convidado.acompanhantes}"></td>
						<td class="actions">
							<form action="" method="get">
								<a th:href="@{/convidados/detalhar/{id}(id = ${convidado.id}) }"
									class="btn btn-success">Detalhes</a> <a
									th:href="@{/convidados/detalhar/{id}(id = ${convidado.id}) }"
									class="btn btn-warning btn-xs">Editar</a> <a
									th:href="@{/convidados/deletar/{id}(id = ${convidado.id}) }"
									class="btn btn-danger btn-xs">Excluir</a>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
